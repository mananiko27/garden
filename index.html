
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mARTa Handcrafts</title>
    <style>
        body {
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            font-size: 22px;
        }
        header {
            background-image: url('texture.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 80px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #2f4f4f;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        nav img {
            height: 20px;
            vertical-align: middle;
        }
        section {
            min-height: 100vh;
            padding: 40px;
            background-size: cover;
            background-attachment: fixed;
        }
        #home { background-image: url('texture.jpg'); }
        #marta { background-image: url('texture2.jpg'); }
        #handmade { background-image: url('texture.jpg'); }
        #workshop { background-image: url('texture2.jpg'); }
        #contact { background-image: url('texture.jpg'); }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="mARTa logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home <img src="pink_flower.png" alt=""></a></li>
                <li><a href="#marta">mARTa <img src="yellow_flower.png" alt=""></a></li>
                <li><a href="#handmade">Handmade <img src="teal_flower.png" alt=""></a></li>
                <li><a href="#workshop">Workshop Corner <img src="pink_flower.png" alt=""></a></li>
                <li><a href="#contact">Contact <img src="yellow_flower.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home"><h1>Home</h1></section>
        <section id="marta"><h1>mARTa</h1></section>
        <section id="handmade"><h1>Handmade</h1></section>
        <section id="workshop"><h1>Workshop Corner</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </main>
</body>
</html>
