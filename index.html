
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mARTa Handcrafts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Brush Script MT', cursive;
      background: url('texture2.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
      font-size: 28px;
      color: #2e4a2e;
      margin: 0 25px;
      display: inline-flex;
      align-items: center;
    }

    .flower-icon {
      height: 20px;
      width: auto;
      margin-left: 6px;
      vertical-align: middle;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 70px;
    }

    section {
      padding: 80px 20px;
      text-align: center;
      font-size: 36px;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="mARTa logo" class="logo"/>

  <nav class="navbar">
    <a href="#home">Home <img src="pink_flower_transparent.png" alt="flower" class="flower-icon"/></a>
    <a href="#marta">mARTa <img src="yellow_flower_transparent.png" alt="flower" class="flower-icon"/></a>
    <a href="#handmade">Handmade <img src="teal_flower_transparent.png" alt="flower" class="flower-icon"/></a>
    <a href="#workshop">Workshop Corner <img src="pink_flower_transparent.png" alt="flower" class="flower-icon"/></a>
    <a href="#contact">Contact <img src="yellow_flower_transparent.png" alt="flower" class="flower-icon"/></a>
  </nav>

  <section id="home">Home</section>
  <section id="marta">mARTa</section>
  <section id="handmade">Handmade</section>
  <section id="workshop">Workshop Corner</section>
  <section id="contact">Contact</section>

</body>
</html>
