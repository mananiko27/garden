<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      z-index: 1000;
    }

    .logo {
      height: 90px;
      margin-right: 2rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2.5rem;
      margin-top: 12px;
    }

    nav a {
      display: inline-flex;
      align-items: flex-end;
      text-decoration: none;
      color: #3aa47c;
      font-size: 2.3rem;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      white-space: nowrap;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a span {
      position: relative;
      display: inline-block;
    }

    nav a img.flower {
      height: 18px;
      width: auto;
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    nav a:hover {
      color: #2e7f6a;
    }

    .section {
      padding: 6rem 2rem 2rem;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      scroll-margin-top: 120px;
    }

    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo" class="logo" />
    <nav>
      <a href="#home"><span>Home<img src="pink_flower_transparent.png" class="flower" alt=""></span></a>
      <a href="#marta"><span>mARTa<img src="yellow_flower_transparent.png" class="flower" alt=""></span></a>
      <a href="#handmade"><span>Handmade<img src="teal_flower_transparent.png" class="flower" alt=""></span></a>
      <a href="#workshops"><span>Workshop Corner<img src="pink_flower_transparent.png" class="flower" alt=""></span></a>
      <a href="#contact"><span>Contact<img src="yellow_flower_transparent.png" class="flower" alt=""></span></a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
