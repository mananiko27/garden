<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      z-index: 1000;
    }

    .logo {
      height: 90px;
    }

    nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-evenly;
      margin-left: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #3aa47c;
      font-size: 2.4rem;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      white-space: nowrap;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a span {
      position: relative;
      display: inline-block;
    }

    nav a img.flower {
      height: 16px;
      position: absolute;
      top: 0.7em;
      left: 0.5em;
      transform: translate(100%, -50%);
      pointer-events: none;
    }

    .section {
      padding: 6rem 2rem 2rem;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      scroll-margin-top: 120px;
    }

    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa logo" class="logo" />
    <nav>
      <a href="#home"><span>Ho<img src="pink_flower_transparent.png" class="flower" alt="">me</span></a>
      <a href="#marta"><span>mA<img src="yellow_flower_transparent.png" class="flower" alt="">RTa</span></a>
      <a href="#handmade"><span>Handm<img src="teal_flower_transparent.png" class="flower" alt="">ade</span></a>
      <a href="#workshops"><span>Workshop<img src="pink_flower_transparent.png" class="flower" alt=""> Corner</span></a>
      <a href="#contact"><span>Conta<img src="yellow_flower_transparent.png" class="flower" alt="">ct</span></a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
