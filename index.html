
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mARTa Handcrafts</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('texture.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
        }

        header img.logo {
            height: 80px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #2f4f4f;
            font-size: 22px;
            text-decoration: none;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link img {
            height: 20px;
            vertical-align: middle;
        }

        section {
            padding: 80px 40px;
            min-height: 100vh;
        }

        #home { background: url('texture.jpg') no-repeat center center fixed; background-size: cover; }
        #marta { background: url('texture2.jpg') no-repeat center center fixed; background-size: cover; }
        #handmade { background: url('texture.jpg') no-repeat center center fixed; background-size: cover; }
        #workshop { background: url('texture2.jpg') no-repeat center center fixed; background-size: cover; }
        #contact { background: url('texture.jpg') no-repeat center center fixed; background-size: cover; }

        h1 {
            font-size: 36px;
            color: #2f4f4f;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="mARTa logo" class="logo" />
        <nav>
            <a href="#home" class="nav-link">Home <img src="pink_flower.png" alt="flower"/></a>
            <a href="#marta" class="nav-link">mARTa <img src="yellow_flower.png" alt="flower"/></a>
            <a href="#handmade" class="nav-link">Handmade <img src="teal_flower.png" alt="flower"/></a>
            <a href="#workshop" class="nav-link">Workshop Corner <img src="pink_flower.png" alt="flower"/></a>
            <a href="#contact" class="nav-link">Contact <img src="yellow_flower.png" alt="flower"/></a>
        </nav>
    </header>

    <section id="home"><h1>Home</h1></section>
    <section id="marta"><h1>mARTa</h1></section>
    <section id="handmade"><h1>Handmade</h1></section>
    <section id="workshop"><h1>Workshop Corner</h1></section>
    <section id="contact"><h1>Contact</h1></section>
</body>
</html>
